<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacBook Pro 16" - 1</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
/>
</head>

<body>
  <div class="container">
    <div class="container-left">
      <div class="one">
        <div class="tfield1-label"><span>Text Field </span> <span class="asterisk">*</span></div>
        <div class="tfield2">
          <input class='text-field-input' type="Input Text" placeholder="Input Text" />
        </div>
      </div>
      <div class="two">
        <div class="two sfield1-label">Select Field <i class="fa-solid fa-circle-info"></i></div>
        <div class="two sfield2">
          <select name="cars" id="cars" >
            <option value="" disabled selected >Select</option>
            <option value="saab">Tata</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="audi">Mahindra</option>
            <option value="audi">Nissan</option>
          </select>
        </div>
      </div>
      <div class="three">
        <div class="three tarea1-label">Text Area  <i class="fa-solid fa-circle-info"></i></div>
        <div class="three tarea2">
          <textarea  class="three-area-input" name="" id="" cols="30" rows="13" placeholder="Text Area"></textarea>
        </div>
      </div>
      <div class="four">
        <div class="four add-label">Text Field with Add-ons <span class="asterisk">*</span></div>
        <div class="four input1">
          <label>
            <span class="four-label">Label</span>
            <input type="text" class="four-input" placeholder="Input Text">
            <button class="four-button">Button</button>
          </label>
        </div>
      </div>
    </div>
    <div class="container-right">
      <div class="five">
        <div class="section-b">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="input" type="text" name="Search" placeholder="Search">
        </div>
      </div>
      <div class="six">

          <button data-decrease class="decrease-button">-</button>
          <input data-value type="text" value="1" class="count-input" />
          <button data-increase class="increase-button">+</button>

      </div>
      <div class="seven">
        <div class=" check">

          <input type="checkbox" checked="checked">
          <label for="html">Checkbox</label>
        </div>
        <div class=" radio">
          <input type="radio" id="html" name="fav_language" value="Radio Button" checked="checked">
          <label for="html">Radio Button</label>
        </div>
        <div class=" switch1">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
           
          </label>
          <span> Switch </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
